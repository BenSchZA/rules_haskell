---
tasks:
  ubuntu1804:
    environment:
      # haskell base uses the environment locale to decode sockets
      LANG: "C.UTF-8"
    build_flags:
      - "--build_tag_filters=-requires_hackage,-requires_zlib,-requires_lz4,-requires_doctest,-requires_c2hs,-requires_threaded_rts,-dont_test_with_bindist"
      - "--incompatible_use_python_toolchains=false"
    build_targets:
      - "//tests/..."
    test_targets:
      - "//tests/..."
