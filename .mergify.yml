pull_request_rules:
  - name: Automatic merge
    conditions:
      - "status-success=ci/circleci: build"
      - "#approved-reviews-by>=1"
      - "label=merge-queue"
      - "base=master"
    actions:
      merge:
        method: merge
        strict: smart
  - name: Delete head branch after merge
    conditions: []
    actions:
      delete_head_branch: {}
