version: 2

jobs:
  build-linux:
    docker:
      - image: nixos/nix:2.0
    working_directory: ~/rules_haskell
    resource_class: large
    steps:
      - checkout
      - run:
          name: System dependencies
          command: |
            apk --no-progress update
            apk --no-progress add bash ca-certificates
            nix-channel --update

            # cachix install
            nix-env -if https://github.com/cachix/cachix/tarball/master --substituters https://cachix.cachix.org --trusted-public-keys cachix.cachix.org-1:eWNHQldwUO7G2VkjpnjDbWwy4KQ/HNxht7H4SSoMckM=

            # XXX Workaround: it complains about no USER, so let set a dummy USER
            USER=dummy cachix use tweag
      - run:
          name: Build
          command: |
            # XXX Workaround https://github.com/NixOS/nix/issues/1969.
            nix-build nixpkgs.nix -A haskell.compiler.ghc822
            nix-shell --command "bazel build --jobs=2 //... @haskell_zlib//..."
      - run:
         name: Cachix push
         command: |
           nix-build ./tests/protoc_gen_haskell.nix --arg pkgs "import ./nixpkgs.nix {}" | cachix push tweag
      - run:
          name: Run tests
          command: |
            # XXX Workaround https://github.com/NixOS/nix/issues/1969.
            nix-build '<nixpkgs>' -A haskell.compiler.ghc822
            nix-shell --command "./run_tests.sh"

  build-darwin:
    macos:
      xcode: "9.0"
    steps:
      - checkout
      - run:
          name: Install Nix
          command: |
            # XXX Workaround a Nix 2.0 bug by sticking to Nix 1.11 for
            # now. See https://github.com/NixOS/nix/issues/1988.
            nixurl=https://nixos.org/releases/nix/nix-1.11.16/nix-1.11.16-x86_64-darwin.tar.bz2
            curl -s $nixurl | tar xf - -C /tmp
            # XXX Even when script runs correctly, it still returns non-zero rc.
            # So ignore it for now.
            yes | /tmp/nix-1.11.16-x86_64-darwin/install || true
      - run:
          name: System dependencies
          command: |
            brew update
            brew install bazel
            brew install go
      - run:
          name: Build
          shell: /bin/bash -eilo pipefail
          command: bazel build --jobs=2 //...
      - run:
          name: Run tests
          shell: /bin/bash -eilo pipefail
          command: ./run_tests.sh

workflows:
  version: 2
  build:
    jobs:
      - build-linux:
          context: org-global
      - build-darwin
