jobs:
- job: Windows
  pool:
    vmImage: 'vs2017-win2016'
  steps:
  - bash: |
      curl -LO https://github.com/bazelbuild/bazel/releases/download/0.20.0/bazel-0.20.0-windows-x86_64.exe
      mv bazel-*.exe bazel.exe
      mkdir /c/bazel
      mv bazel.exe /c/bazel
    displayName: 'Install Bazel'
  - bash: |
      # Simple haskell binary

      /c/bazel/bazel.exe build --config windows "///tests/data:ourclibrary" # first '/' gets eaten up
      /c/bazel/bazel.exe build --config windows "///tests/binary-simple:ccbin" # first '/' gets eaten up
      /c/bazel/bazel.exe build --config windows "///tests/binary-simple" # first '/' gets eaten up
      ./bazel-out/x64_windows-fastbuild/bin/tests/binary-simple/binary-simple.exe >&2
      /c/bazel/bazel.exe build --config windows "///tests/binary-custom-main" 
      /c/bazel/bazel.exe build --config windows "///tests/binary-with-lib"
    displayName: 'Run Bazel'
